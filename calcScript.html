<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area Calculator</title>
    <link rel="stylesheet" href="./Css/calcScript.css">
</head>
<body>
    <h1>Triangle Area Calculator</h1>
    <form action="" class="Form">
        <h3>Input the Triangle data!</h3>

        <input type="number" id="answer"><br>

        <input type="number" id="a" placeholder="Length of side opposite angle A"><br>

        <input type="number" id="b" placeholder="Length of side opposite angle B"><br>

        <input type="number" id="c" placeholder="Length of side opposite angle C"><br>

        <input type="button" onclick="calc()" value="Calculate" class="button_1"><br>

    </form>
    <script lang="javascript" type="text/javascript" src="./Js/calcScript.js"></script>
</body>
</html>
